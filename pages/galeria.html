<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <img src="../images/lv_20.jpg" alt="Vista Panoramica de Bariloche">
        <img class="logo" src="../images/logo.png" alt="lakeview studio">
        <h1>Espectacular estudio sobre el lago</h1>
    </header>

    <img class="gallery" src="../images/lv_14.jpg" alt="Living"> 
    <img class="gallery" src="../images/lv_4.jpeg" alt="Vista desde la ventana al Lago Nahuel Huapi">
    <img class="gallery" src="../images/lv_11.jpg" alt="Baño completo">
    <img class="gallery" src="../images/lv_3.jpg" alt="">
    <img class="gallery" src="../images/lv_5.jpg" alt="">
    <img class="gallery" src="../images/lv_7.jpg" alt="">
    <img class="gallery" src="../images/lv_8.jpg" alt="">
    <img class="gallery" src="../images/lv_9.jpg" alt="">
    <img class="gallery" src="../images/lv_10.jpg" alt="">
    <img class="gallery" src="../images/lv_13.jpg" alt="">
    <img class="gallery" src="../images/lv_15.jpg" alt="">
    <img class="gallery" src="../images/lv_16.jpg" alt="">
    <img class="gallery" src="../images/lv_17.jpg" alt="">
    <img class="gallery" src="../images/lv_18.jpg" alt="">
    <img class="gallery" src="../images/lv_19.jpg" alt="Bariloche con nieve">
    <img class="gallery" src="../images/lv_20.jpg" alt="">

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../images/lv_14.jpg" class="d-block w-100" alt="Living">
          </div>
          <div class="carousel-item">
            <img src="../images/lv_11.jpg" class="d-block w-100" alt="Baño completo">
          </div>
          <div class="carousel-item">
            <img src="../images/lv_5.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <footer>
        <p>Seguinos</p>
        <a target="_blank" href="https://www.instagram.com/studiolakeviewbariloche/">

        </a>
    </footer>

</html>
